<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Emotional Anchor â€” Guide (PDF)</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body{font-family:'Open Sans',sans-serif;background:#FEFEFE;color:#2C2C2C;line-height:1.6;margin:0}
    .container{max-width:900px;margin:0 auto;padding:2rem 1rem}

    /* Header (Emotional palette) */
    .guide-header{
      background:linear-gradient(135deg,#D4918F 0%, #B86B6B 100%);
      color:#fff;border-radius:12px;padding:2rem;text-align:center;margin-bottom:1.5rem
    }

    .actions{display:flex;gap:.75rem;flex-wrap:wrap;justify-content:center;margin:1rem 0}
    .btn{padding:.8rem 1.2rem;border-radius:8px;border:0;cursor:pointer;font-weight:600;text-decoration:none;display:inline-flex;align-items:center;gap:.4rem}
    .btn-primary{background:#B86B6B;color:#fff}
    .btn-primary:hover{filter:brightness(1.08)}
    .btn-secondary{background:#fff;border:2px solid #B86B6B;color:#B86B6B}
    .btn-secondary:hover{background:#B86B6B;color:#fff}
    .note{display:none;text-align:center;color:#B86B6B;font-weight:600;margin:.5rem 0}

    .pdf-frame{width:100%;height:min(85vh,1000px);border:1px solid #E5E5E5;border-radius:12px}
    .footer{margin:2rem 0;text-align:center;color:#666}
    @media (max-width:768px){ .pdf-frame{height:70vh} }
  </style>
</head>
<body>
  <div class="container">
    <header class="guide-header">
      <h1 style="font-family:'Libre Baskerville',serif;margin:0 0 .5rem">The Emotional Anchor Guide</h1>
      <p style="margin:0;opacity:.9"><em>The Stability Well</em></p>
    </header>

    <div class="actions">
      <button class="btn btn-primary" id="markComplete">âœ… Mark Emotional Guide Complete</button>
      <a class="btn btn-secondary"
         href="../assets/pdfs/anchor/emotional-anchor-guide.pdf"
         target="_blank" rel="noopener" download>ðŸª£ Open / Download PDF</a>
    </div>

    <p id="savedNote" class="note" role="status" aria-live="polite">
      Saved. Emotional Guide marked complete.
    </p>

    <object class="pdf-frame"
            data="../assets/pdfs/anchor/emotional-anchor-guide.pdf#toolbar=1&view=FitH"
            type="application/pdf">
      <p>Canâ€™t display the PDF here.
         <a href="../assets/pdfs/anchor/emotional-anchor-guide.pdf" target="_blank" rel="noopener">Open the PDF in a new tab</a>.
      </p>
    </object>

    <div class="footer">
      <p><strong>Â© 2025 Clarity Metabolics</strong></p>
      <p style="font-style:italic">Finding Balance in a Chaotic World</p>
    </div>
  </div>

  <script>
    // Show "Marked âœ“" if already completed
    (function(){
      const KEY='cm_progress_v1';
      const p = JSON.parse(localStorage.getItem(KEY) || '{}');
      if (p.emotional_guide) {
        const btn  = document.getElementById('markComplete');
        const note = document.getElementById('savedNote');
        if (btn)  { btn.textContent = 'Marked âœ“'; btn.disabled = true; }
        if (note) { note.style.display = 'block'; }
      }
    })();

    // Mark Complete â†’ localStorage (and optional dashboard locks)
    document.getElementById('markComplete')?.addEventListener('click', () => {
      const KEY  = 'cm_progress_v1';
      const data = JSON.parse(localStorage.getItem(KEY) || '{}');
      data.emotional_guide = true;                                  // unique key for this guide
      localStorage.setItem(KEY, JSON.stringify(data));
      if (typeof window.applyLocks === 'function') window.applyLocks();

      const btn  = document.getElementById('markComplete');
      const note = document.getElementById('savedNote');
      btn.textContent = 'Marked âœ“'; btn.disabled = true;
      if (note) note.style.display = 'block';
    });
  </script>
</body>
</html>
